<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Klee+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <form>
          <input
            id="todo-input"
            type="text"
            placeholder="ADD TODO HERE . ."
            autofocus
          />
          <button id="submit-btn">+</button>
        </form>
      </div>
      <div class="bottom">
        <div id="todo">
          <span class="title">할 일</span>
          <ul id="todo-list"></ul>
        </div>
        <div id="ing">
          <span class="title">진행중</span>
          <ul id="ing-list"></ul>
        </div>
        <div id="done">
          <span class="title">완료</span>
          <ul id="done-list"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/main.js"></script>
</html>
